<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .7);
      color: #fff;
    }
  </style>

</head>

<body>
  <div id="root">
    <button @click="showLoading">显示Loading</button>
  </div>
  <script>
    /**
     * * Second param is the name of component
     * ! loadingComponent is a constructor fn()
     **/
    const loadingComponent = Vue.extend({
      template: `<div id="loading-wrapper">{{msg}}</div>`,
      props: {
        msg: {
          type: String,
          default: "Loading .... "
        }
      }
    }, 'loadingComponent');

    function Loading(msg) {
      const div = document.createElement("div");
      div.setAttribute('id', 'loading-wrapper');
      document.body.append(div);
      /**
       * * 实例化一个loadingComponent覆盖默认构造函数内的对象
       * * 并挂载到第48行代码创建的#loading-wrappers上面
       **/
      new loadingComponent({
        props: {
          msg: {
            type: String,
            default: msg
          }
        }
      }).$mount('#loading-wrapper');
      /**
       * * 返回一个隐藏函数(销毁#loading-wrapper)
       **/
      return () => {
        document.body.removeChild(document.getElementById('loading-wrapper'));
      }
    }

    /**
     * * 将Loading函数作为组件挂载到Vue的prototype上 
     **/
    Vue.prototype.$loading = Loading;

    new Vue({
      el: "#root",
      methods: {
        showLoading() {
          const hide = this.$loading('正在加载, 请稍等....');
          setTimeout(() => {
            hide();
          }, 2000)
        }
      }
    });
  </script>
</body>

</html>
